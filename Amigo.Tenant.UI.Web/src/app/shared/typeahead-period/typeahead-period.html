<ng-template #rt let-r="result" let-t="term">
  {{ r.code}}
</ng-template>
<div class="ro-lookup">
  <input  type="text" 
          class="form-control" 
          [(ngModel)]="model" 
          [ngbTypeahead]="search"
          placeholder="Type Period..."
          [resultTemplate]="rt" 
          [inputFormatter]="formatter" 
          maxlength="64"
          (ngModelChange)="selectValue($event)"
           /><i class="ic-search"></i>
</div>
