<header class="menu-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #258fc3 !important">
        <a class="navbar-brand" href="#">
            <img src="./assets/images/logo.png" class="img-responsive" />
        </a>
        

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" style="color: yellow">
                <li *ngFor='let route of allMenus' class="nav-item dropdown" style="color: yellow;font-family: sans-serif;">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{route.moduleName}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="z-index:1100 !important">
                        <a class="dropdown-item" *ngFor='let children of route.childMenu' routerLink="{{children.url}}">{{children.moduleName}}</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <label><i class="xico-user-profile"></i>&nbsp;&nbsp;{{fullUserName}}</label>
                <button type="button" class="btn-logout" (click)="logout()"><i class="xico-user-logout"></i></button>
                <div class="version"><span class="enviroment">{{currentEnvironment}}</span> - Version {{version}}</div>
            </form>
        </div>
    </nav>

</header>
