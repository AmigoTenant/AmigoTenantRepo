
<div *screenBelowLarge class="title-bar-small">

        <img class="small-image" src="assets/images/logo.png">
    </div>
    <span class="fa fa-ellipsis-v">
    </span>
</div>

<div *screenLarge class="title-bar user-title-bar">

    <div class="menu-area" >
        <fw-top-bar>
        </fw-top-bar>
        <fw-menu *ngIf="!menuService.isVertical">
        </fw-menu>
    </div>
</div>
