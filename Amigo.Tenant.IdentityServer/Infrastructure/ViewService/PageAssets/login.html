<style>
    body {
        background-image: url("{applicationPath}/Content/background.jpg");
        /*background-size: 100%;*/
    }

    .wrapper {
        margin-top: 80px;
        margin-bottom: 80px;
    }

    .form-signin {
        max-width: 380px;
        padding: 15px 35px 45px;
        margin: 0 auto;
        background-color: #fff;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 0.28rem;
    }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 30px;
        }

        .form-signin .checkbox {
            font-weight: normal;
        }

        .form-signin .form-control {
            position: relative;
            font-size: 16px;
            height: auto;
            padding: 10px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

            .form-signin .form-control:focus {
                z-index: 2;
            }

        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 20px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .form-signin .logo {
            height: 30px;
            display: block;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-signin h2 {
            text-align: center;
        }

    #username {
        border-radius: 0.25rem 0.25rem 0 0;
    }

    #password {
        border-radius: 0 0 0.25rem 0.25rem;
    }

    .navbar {
        display: none;
    }
</style>

<div class="container" ng-show="model.loginUrl">
    <div class="wrapper">
        <form name="form" method="post" class="form-signin" role="form" action="{{model.loginUrl}}">
            <anti-forgery-token token="model.antiForgery"></anti-forgery-token>

            <img src="/content/icon.jpeg" class="logo" style="height:180px" />

            <h2 class="form-signin-heading text-center">
                Amigo Tenant
            </h2>

            <div class="row" ng-show="model.errorMessage">
                <div class="col-md-12 col-sm-12">
                    <div class="alert alert-danger">
                        <strong>Error:</strong>
                        {{model.errorMessage}}
                    </div>
                </div>
            </div>
            <input required autofocus="true" name="username" id="username" type="text" class="form-control" placeholder="Username" ng-model="model.username" maxlength="100" />

            <input id="password" class="form-control" name="password" required type="password" placeholder="Password" ng-model="model.password" maxlength="100"
                   autocomplete="off" focus-if="model.username" />

            <label class="checkbox col-lg-offset-2" ng-show="model.allowRememberMe">
                <input type="checkbox" id="rememberMe" name="rememberMe" ng-model="model.rememberMe" value="true" /> Remember me
            </label>
            <button class="btn btn-md btn-primary btn-block" type="submit">Login</button>
        </form>
        <div class="col-md-6 col-sm-6 external-providers" ng-show="model.externalProviders.length">
            <div class="card card-block">
                <h4 class="card-title">External Login</h4>
                <ul class="list-inline">
                    <li ng-repeat="provider in model.externalProviders">
                        <a class="btn btn-default" href="{{provider.href}}">{{provider.text}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <ul class="list-unstyled">
            <li ng-repeat="link in model.additionalLinks"><a ng-href="{{link.href}}">{{link.text}}</a></li>
        </ul>
    </div>
</div>
